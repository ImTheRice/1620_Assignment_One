<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Notes</title>
    <link rel="stylesheet" href="CSS/style.css">

<body>
    <header>
        <ul class="topBar">
            <li class="topButton"><a href="#">About</a></li>
            <li class="topButton"><a href="#">Docs</a></li>
        </ul>
    </header>
    <main>
        <section class="sideMenuExpanded">
            <button class="popOUT"><<<</button>
            <div>
                <ul class="noteList">
                    <li><a href="#">Test 1</a></li>
                    <li><a href="#">Test 2</a></li>
                </ul>
            </div>
        </section>
        <div class="createWrap">
            <section>
                <button class="createButton">+</button>
                <div class="innerWrap">
                    <textarea name="" id="" cols="45" rows="15  " placeholder="Type something..."></textarea>
                    <div class="commandWrap">
                        <button class="commandButton">Save</button>
                        <button class="commandButton">Delete</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>

        <small class="footer"><a href="https://www.instagram.com/robeen_the_bean/">Instagram</a></small>
